<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Oracle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at center, #000 0%, #111 100%);
    color: #00ffcc;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
}
h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}
input, button {
    padding: 10px;
    font-size: 1rem;
    border: none;
    outline: none;
    margin: 5px;
}
input {
    width: 80%;
    max-width: 400px;
    background: #111;
    color: #00ffcc;
    border: 1px solid #00ffcc;
}
button {
    background: #00ffcc;
    color: #000;
    cursor: pointer;
}
.output {
    margin-top: 30px;
    border: 1px solid #00ffcc;
    padding: 20px;
    max-width: 500px;
    text-align: center;
}
.share {
    margin-top: 15px;
}
</style>
</head>
<body>

<h1>ðŸ”® The Oracle</h1>
<p>Whisper your question below...</p>

<input type="text" id="question" placeholder="Type your question...">
<button onclick="askOracle()">Reveal</button>

<div id="response" class="output" style="display:none;"></div>
<div class="share" style="display:none;">
    <a id="shareLink" target="_blank">Share on X</a>
</div>

<script>
function askOracle() {
    const q = document.getElementById('question').value.trim();
    if (!q) return;

    // Mini "mystic engine"
    const phrases = [
        "The winds shift, and shadows move in your favor.",
        "A door will open when the moon hides its face.",
        "Your path bends, but leads to a hidden treasure.",
        "An unseen ally prepares a gift for you.",
        "Beware the choice that feels too easy.",
        "The fire in your heart will light the way."
    ];
    const omen = phrases[Math.floor(Math.random() * phrases.length)];

    const answer = `The Oracle answered: "${omen}"\n\nMeme Occult is here, CA: 0xYourTokenAddressHere\n\nWhisper your question too, let the memes speak. #oracle`;
    
    document.getElementById('response').style.display = 'block';
    document.getElementById('response').innerText = answer;

    const shareText = encodeURIComponent(answer);
    document.getElementById('shareLink').href = `https://twitter.com/intent/tweet?text=${shareText}`;
    document.querySelector('.share').style.display = 'block';
}
</script>

</body>
</html>
